<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3 style="margin-top: 10px">
            {{ isRegistering ? "Sign Up" : "Login" }}
          </h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name" *ngIf="isRegistering">Name</label>
              <input
                *ngIf="isRegistering"
                type="text"
                id="name"
                [(ngModel)]="name"
                name="name"
                class="form-control"
                autocomplete="off"
                required
              /><label for="email">Email</label>
              <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                class="form-control"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-success">
              {{ isRegistering ? "Sign Up" : "Login" }}
            </button>
          </form>
          <div *ngIf="error" class="alert alert-danger mt-3">
            {{ error }}
          </div>
          <div class="mt-3">
            <button (click)="toggleRegistration()" class="btn btn-link">
              {{
                isRegistering
                  ? "Already have an account? Login"
                  : "Don't have an account? Sign Up"
              }}
            </button>
          </div>
          <app-admin-registration-link></app-admin-registration-link>
        </div>
      </div>
    </div>
  </div>
</div>
