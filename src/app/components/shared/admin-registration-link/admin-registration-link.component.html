<div class="mt-3">
  <button class="btn btn-link" (click)="showForm = !showForm">
    Admin Registration
  </button>
  <form *ngIf="showForm" (ngSubmit)="onSubmit()" class="mt-2">
    <div class="form-group">
      <input
        type="password"
        [(ngModel)]="secretKey"
        name="secretKey"
        class="form-control"
        placeholder="Enter secret key"
        required
      />
    </div>
    <button type="submit" class="btn btn-success mt-2">
      Access Admin Registration
    </button>
  </form>
  <div *ngIf="error" class="alert alert-danger mt-2">
    {{ error }}
  </div>
</div>
