<div class="card mt-4">
  <div class="card-header">
    <h3>Update Incident</h3>
  </div>
  <div class="card-body">
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" formControlName="status" class="form-control" required>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" formControlName="comment" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">Update Incident</button>
    </form>
  </div>
</div>
